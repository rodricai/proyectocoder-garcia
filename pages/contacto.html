  <section class="contacto">
    <article>

      <div>
        <h2 id="titulo">Formulario de adopcion</h2>
        <h3 id="Subtitulo">Complete con su informacion:</h3>
        <br />
      </div>

      <form>

        <div class="campo">
          <label for="nome"><strong>Nombre Completo:</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Localidad:</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>


        <div class="campo">
          <label for="email"><strong>Email:</strong></label>
          <input type="email" name="email" id="email" required />
        </div>


        <div class="campo">
          <label><strong>Que animal busca para adoptar</strong></label>
          <label>
            <input type="radio" name="animal" value="perro" checked />Perro
          </label>
          <label>
            <input type="radio" name="animal" value="gato" />Gato
          </label>

        </div>


        <div class="campo">
          <label for=""><strong>En que tipo de inmueble vive?</strong></label>
          <select id="" required>
            <option selected disabled value="">Seleccionar</option>
            <option>Casa</option>
            <option>Departamento</option>
            <option>PH con Patio</option>

          </select>
        </div>

        <div id="domicilio" class="grupo">

          <div id="check">
            <label><strong>Cuantas personas viven en su domicilio?</strong></label><br /><br />
            <input type="checkbox" />
            <label for="check"> </label>Solo/a
            <input type="checkbox" />
            <label for="check"> 2</label>
            <input type="checkbox"/>
            <label for="check"> 3 o mas</label>
            <input type="checkbox"/>
            <label for="check"> Chicos</label>
          


            <div class="campo">
              <br />
              <label for="presentacion"><strong> Mensaje de presentacion: </strong></label>
              <textarea rows="6" id="presentacion" name="presentacion"></textarea>
            </div>

            <button class="button" type="submit" onsubmit="">Enviar</button><br><br>
          </div>
        </div>
      </form>


    </article>
